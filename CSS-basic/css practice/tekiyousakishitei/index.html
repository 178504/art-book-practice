<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>適用先指定</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>フォントについて</h1>
  <h2>イタリック体のフォント</h2>
  <p>イタリック体のフォントは<br>
    アルファベットを右に傾けた書体です。<br>
    日本語では、一般的に<span>斜体</span>のことを指します。
  </p>
  <h2>特定の要素に同じスタイルを指定</h2>
  <p class="text-green">こんにちは</p>
  <p>こんにちは</p>
  <p class="text-green">こんにちは</p>
  <h2>特定の要素にスタイルを指定する</h2>
  <p id="text-html">HTML</p>
  <p id="text-java">Java</p>
  <h3>どの要素でも同じスタイルを使えるようにする</h3>
<p>こんにちは</p>
<p class="ehon">こんにちは</p>
<p class="ehon">こんばんわ</p>
<h2>リンクの上にカーソルが乗った時のスタイル変更</h2>
<a href="#">W3Cのサイト</a>
<p class="link"><a href="#">W3Cのサイト</a></p>
</body>

</html>
